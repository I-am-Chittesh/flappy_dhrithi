<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy VIT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #70c5ce;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; 
        }

        canvas {
            display: block;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background-color: #70c5ce; 
        }

        #startScreen, #gameOverScreen, #countdownScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            border: 4px solid #333;
            box-shadow: 5px 5px 0px #333;
            z-index: 10;
        }

        /* Countdown is transparent */
        #countdownScreen {
            background: transparent;
            border: none;
            box-shadow: none;
            font-size: 80px;
            font-weight: 900;
            color: white;
            -webkit-text-stroke: 3px #333;
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 30px;
            text-transform: uppercase;
        }

        button {
            background-color: #ffcc00;
            border: 2px solid #333;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 3px 3px 0px #333;
            transition: all 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #333;
        }

        #gameOverScreen {
            display: none;
        }

        #crashImage {
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 20px;
            border: 3px solid red;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1>Flappy Dhrithi</h1>
        <p>Tap, Click, or Spacebar to Fly</p>
        <button onclick="triggerCountdown()">PLAY NOW</button>
    </div>

    <div id="countdownScreen">3</div>

    <div id="gameOverScreen">
        <h1>WASTED</h1>
        <img id="crashImage" src="" alt="Crash Face"> 
        <br>
        <h2 id="finalScore">Score: 0</h2>
        <button onclick="resetGame()">TRY AGAIN</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- CONFIGURATION ---
        const birdImageSrc = 'face.png';   
        const crashImageSrc = 'crash.png'; 
        
        // Setup Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to mobile-friendly size
        canvas.width = 320;
        canvas.height = 480;

        // Load Images
        const birdImg = new Image();
        birdImg.src = birdImageSrc;
        
        document.getElementById('crashImage').src = crashImageSrc;

        // Game Variables
        let frames = 0;
        let score = 0;
        let gameRunning = false;
        let obstacles = [];
        
        // PHYSICS SETTINGS
        const bird = {
            x: 50,
            y: 150,
            w: 40, 
            h: 40, 
            speed: 0,
            gravity: 0.15,
            jump: 3.5 
        };

        // HITBOX REDUCTION (20% smaller)
        const hitboxPadding = bird.w * 0.2; // 20% of width

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameRunning) moveUp();
                else if (document.getElementById('gameOverScreen').style.display === 'block') resetGame();
            }
        });
        
        canvas.addEventListener('pointerdown', (e) => {
             if (gameRunning) moveUp();
        });

        function moveUp() {
            bird.speed = -bird.jump;
        }

        function triggerCountdown() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            const countDiv = document.getElementById('countdownScreen');
            
            countDiv.style.display = 'block';
            let count = 3;
            countDiv.innerText = count;

            let timer = setInterval(() => {
                count--;
                if(count > 0) {
                    countDiv.innerText = count;
                } else {
                    clearInterval(timer);
                    countDiv.style.display = 'none';
                    startGame();
                }
            }, 800); 
        }

        function startGame() {
            resetVariables();
            gameRunning = true;
            loop();
        }

        function resetVariables() {
            bird.y = 150;
            bird.speed = 0;
            obstacles = [];
            frames = 0;
            score = 0;
        }

        function resetGame() {
            triggerCountdown();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').innerText = "Score: " + score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
            
            // UNCOMMENT LINE BELOW TO SEE THE DEBUG BOX (The actual hitbox)
            // ctx.strokeRect(bird.x + hitboxPadding/2, bird.y + hitboxPadding/2, bird.w - hitboxPadding, bird.h - hitboxPadding);
        }

        function updateBird() {
            bird.speed += bird.gravity;
            bird.y += bird.speed;

            if (bird.y + bird.h >= canvas.height) {
                gameOver();
            }
            if (bird.y < 0) {
                bird.y = 0;
                bird.speed = 0;
            }
        }

        // --- PIPE SETTINGS ---
        const pipeWidth = 50;
        const pipeGap = 140; 
        
        function updatePipes() {
            // WIDE HORIZONTAL SPACING (Every 240 frames)
            if (frames % 150 === 0) { 
                let topPipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 20;
                obstacles.push({
                    x: canvas.width,
                    topH: topPipeHeight,
                    bottomY: topPipeHeight + pipeGap
                });
            }

            for (let i = 0; i < obstacles.length; i++) {
                let p = obstacles[i];
                p.x -= 2; 

                // 1. Draw Green Pipe Background
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(p.x, 0, pipeWidth, p.topH); 
                ctx.fillRect(p.x, p.bottomY, pipeWidth, canvas.height - p.bottomY); 
                
                // 2. Draw Borders
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(p.x, 0, pipeWidth, p.topH);
                ctx.strokeRect(p.x, p.bottomY, pipeWidth, canvas.height - p.bottomY);

                // 3. DRAW "VIT" TEXT REPEATEDLY
                ctx.fillStyle = "#FFF"; 
                ctx.font = "bold 18px Arial";
                ctx.textAlign = "center";
                
                // Loop for Top Pipe
                for (let j = 20; j < p.topH; j += 30) {
                    ctx.fillText("VIT", p.x + pipeWidth/2, j);
                }

                // Loop for Bottom Pipe
                for (let j = p.bottomY + 30; j < canvas.height; j += 30) {
                    ctx.fillText("VIT", p.x + pipeWidth/2, j);
                }

                // --- UPDATED COLLISION LOGIC (Hitbox Reduced) ---
                // We define the "active" hitbox coordinates
                let birdLeft = bird.x + hitboxPadding/2;
                let birdRight = bird.x + bird.w - hitboxPadding/2;
                let birdTop = bird.y + hitboxPadding/2;
                let birdBottom = bird.y + bird.h - hitboxPadding/2;

                if (
                    birdRight > p.x &&             // Bird Right > Pipe Left
                    birdLeft < p.x + pipeWidth &&  // Bird Left < Pipe Right
                    (birdTop < p.topH || birdBottom > p.bottomY) // Vertical Hit
                ) {
                    gameOver();
                }

                if (p.x + pipeWidth < 0) {
                    obstacles.shift();
                    score++;
                }
            }
        }

        function drawScore() {
            ctx.fillStyle = "#FFF";
            ctx.font = "40px Arial";
            ctx.textAlign = "start"; 
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 4;
            ctx.strokeText(score, canvas.width/2 - 10, 60);
            ctx.fillText(score, canvas.width/2 - 10, 60);
        }

        function loop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateBird();
            drawBird();
            updatePipes();
            drawScore();

            frames++;
            requestAnimationFrame(loop);
        }

        ctx.fillStyle = "#70c5ce";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Face</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #70c5ce;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* Prevent scrolling on mobile */
        }

        canvas {
            display: block;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background-color: #70c5ce;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            border: 4px solid #333;
            box-shadow: 5px 5px 0px #333;
            z-index: 10;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 30px;
            text-transform: uppercase;
        }

        button {
            background-color: #ffcc00;
            border: 2px solid #333;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 3px 3px 0px #333;
            transition: all 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #333;
        }

        #gameOverScreen {
            display: none;
        }

        #crashImage {
            max-width: 200px;
            margin-bottom: 20px;
            border: 3px solid red;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1>Flappy Friend</h1>
        <p>Tap, Click, or Spacebar to Fly</p>
        <button onclick="startGame()">PLAY NOW</button>
    </div>

    <div id="gameOverScreen">
        <h1>WASTED</h1>
        <img id="crashImage" src="" alt="Crash Face"> 
        <br>
        <button onclick="resetGame()">TRY AGAIN</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- CONFIGURATION ---
        // REPLACE THESE URLS WITH YOUR ACTUAL IMAGE LINKS
        const birdImageSrc = 'https://i.imgur.com/Q50TjC6.png'; // Small face for the bird
        const crashImageSrc = 'https://i.imgur.com/Q50TjC6.png'; // Funny face for game over
        
        // Setup Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to mobile-friendly size
        canvas.width = 320;
        canvas.height = 480;

        // Load Images
        const birdImg = new Image();
        birdImg.src = birdImageSrc;
        
        // Set crash image
        document.getElementById('crashImage').src = crashImageSrc;

        // Game Variables
        let frames = 0;
        let score = 0;
        let gameRunning = false;
        let obstacles = [];
        
        const bird = {
            x: 50,
            y: 150,
            w: 40, // Width of the face
            h: 40, // Height of the face
            speed: 0,
            gravity: 0.25,
            jump: 4.6
        };

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) moveUp();
        });
        canvas.addEventListener('click', () => {
            if (gameRunning) moveUp();
        });

        function moveUp() {
            bird.speed = -bird.jump;
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            resetVariables();
            gameRunning = true;
            loop();
        }

        function resetVariables() {
            bird.y = 150;
            bird.speed = 0;
            obstacles = [];
            frames = 0;
            score = 0;
        }

        function resetGame() {
            startGame();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function drawBird() {
            // Draw the friend's face
            ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
        }

        function updateBird() {
            bird.speed += bird.gravity;
            bird.y += bird.speed;

            // Floor collision
            if (bird.y + bird.h >= canvas.height) {
                gameOver();
            }
        }

        const pipeWidth = 50;
        const pipeGap = 120; // How much space between pipes
        
        function updatePipes() {
            if (frames % 100 === 0) {
                // Generate random pipe height
                let topPipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 20;
                obstacles.push({
                    x: canvas.width,
                    topH: topPipeHeight,
                    bottomY: topPipeHeight + pipeGap
                });
            }

            for (let i = 0; i < obstacles.length; i++) {
                let p = obstacles[i];
                p.x -= 2; // Pipe speed

                // Draw Pipes (Green)
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(p.x, 0, pipeWidth, p.topH); // Top Pipe
                ctx.fillRect(p.x, p.bottomY, pipeWidth, canvas.height - p.bottomY); // Bottom Pipe
                
                // Border for pipes
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(p.x, 0, pipeWidth, p.topH);
                ctx.strokeRect(p.x, p.bottomY, pipeWidth, canvas.height - p.bottomY);

                // Collision Detection
                if (
                    bird.x < p.x + pipeWidth &&
                    bird.x + bird.w > p.x &&
                    (bird.y < p.topH || bird.y + bird.h > p.bottomY)
                ) {
                    gameOver();
                }

                // Remove off-screen pipes
                if (p.x + pipeWidth < 0) {
                    obstacles.shift();
                    score++;
                }
            }
        }

        function drawScore() {
            ctx.fillStyle = "#FFF";
            ctx.font = "30px Arial";
            ctx.fillText(score, canvas.width/2 - 10, 50);
            ctx.strokeText(score, canvas.width/2 - 10, 50);
        }

        function loop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateBird();
            drawBird();
            updatePipes();
            drawScore();

            frames++;
            requestAnimationFrame(loop);
        }

        // Initial Draw
        ctx.fillStyle = "#70c5ce";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
